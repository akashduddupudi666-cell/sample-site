<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakester Home</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #fdf2e9;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 60px 10%;
      background: url('pattern-bg.png') no-repeat center center / cover;
      flex-wrap: wrap; /* important for mobile stacking */
    }

    .hero img {
      width: 320px;
      height: auto;
      border-radius: 10px;
      max-width: 100%; /* keeps image inside mobile screen */
    }

    .hero-content {
      max-width: 500px;
    }

    .hero-content h2 {
      font-size: 32px;
      color: #222;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #d8843b;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #c86e27;
      transform: scale(1.05);
    }

    /* Arrows */
    .arrow {
      background: white;
      border-radius: 50%;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(203, 26, 26, 0.2);
      transition: background 0.3s;
    }

    .arrow:hover {
      background: #eee;
    }

    .hero-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* ðŸ“± Mobile Responsive */
    @media(max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 5%;
        text-align: center;
        gap: 30px;
      }

      .hero-container {
        justify-content: center;
      }

      .hero-content h2 {
        font-size: 24px;
      }

      .hero-content p {
        font-size: 14px;
      }

      .btn {
        padding: 10px 22px;
        font-size: 13px;
      }

      .arrow {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }

    /* ðŸ“± Small phones */
    @media(max-width: 480px) {
      .hero-content h2 {
        font-size: 20px;
      }
      .hero-content p {
        font-size: 13px;
      }
      .btn {
        font-size: 12px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-container">
      <button class="arrow" id="prev">&#10094;</button>
      <img id="cake-img" src="3Dcake.webp" alt="Blue berry cake">
      <button class="arrow" id="next">&#10095;</button>
    </div>

    <div class="hero-content">
      <h2 id="cake-title">Blue berry cake</h2>
      <p id="cake-desc">
        Taste our exotic blueberry cake. Its exotic taste and design make it more special.  
        A combination of embedded juicy berries filled with soft cream gives the cake a heavenly taste.
      </p>
      <button class="btn">ORDER NOW</button>
    </div>
  </section>

  <script>
    // Array of slides
    const slides = [
      {
        img: "3Dcake.webp",
        title: "Blue berry cake",
        desc: "Taste our exotic blueberry cake. Its exotic taste and design make it more special. A combination of embedded juicy berries filled with soft cream gives the cake a heavenly taste."
      },
      {
        img: "cho.webp",
        title: "Chocolate Delight",
        desc: "Our chocolate delight is crafted with premium cocoa and layered with rich, velvety ganache. A true treat for chocolate lovers."
      },
      {
        img: "wed.jpg",
        title: "Strawberry Dream",
        desc: "Fresh strawberries with whipped cream and soft sponge layers. A fruity, light, and refreshing experience in every bite."
      }
    ];

    let currentSlide = 0;

    const imgEl = document.getElementById("cake-img");
    const titleEl = document.getElementById("cake-title");
    const descEl = document.getElementById("cake-desc");

    document.getElementById("next").addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide();
    });

    document.getElementById("prev").addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide();
    });

    function updateSlide() {
      imgEl.src = slides[currentSlide].img;
      imgEl.alt = slides[currentSlide].title;
      titleEl.textContent = slides[currentSlide].title;
      descEl.textContent = slides[currentSlide].desc;
    }
  </script>,

</body>
</html>
